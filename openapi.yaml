openapi: 3.0.0
info:
  title: Focuz API
  description: API for a note-taking application with workspaces, topics, and activities
  version: 1.0.0
  contact:
    name: Focuz Team
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.focuz.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      tags:
        - System
      responses:
        '200':
          description: Service health
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /register:
    post:
      summary: User registration
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /login:
    post:
      summary: User authentication
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /ws:
    get:
      summary: WebSocket connection
      description: Upgrades to WebSocket. Requires a valid Bearer token.
      tags:
        - Realtime
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Upgrade to WebSocket (101 Switching Protocols)

  /spaces:
    get:
      summary: Get available workspaces
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of workspaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSpaceRequest'
      responses:
        '201':
          description: Workspace created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}:
    patch:
      summary: Update a workspace
