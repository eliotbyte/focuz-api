                $ref: '#/components/schemas/APIResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XRequestID:
      name: X-Request-ID
      in: header
      required: false
      description: Optional request correlation ID. If provided, the server will echo it back. Otherwise, the server generates one.
      schema:
        type: string

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
        version:
          type: string

    APIResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          nullable: true
        error:
          nullable: true

    PaginatedResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            data:
              oneOf:
                - type: array
                  items:
                    $ref: '#/components/schemas/Space'
                - type: array
                  items:
                    $ref: '#/components/schemas/Topic'
                - type: array
                  items:
                    $ref: '#/components/schemas/Note'
                - type: array
                  items:
                    $ref: '#/components/schemas/Chart'
                - type: array
                  items:
                    $ref: '#/components/schemas/ActivityType'
            pagination:
              type: object
              properties:
                page: { type: integer }
                pageSize: { type: integer }
                total: { type: integer }
                totalPages: { type: integer }

    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        password:
          type: string
          minLength: 8

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username: { type: string }
        password: { type: string }

    LoginResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          type: object
          properties:
            token: { type: string }

    CreateSpaceRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    Space:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        ownerId: { type: integer }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }

    Topic:
      type: object
      properties:
        id: { type: integer }
        spaceId: { type: integer }
        name: { type: string }
        typeId: { type: integer }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }

    Note:
      type: object
      properties:
        id: { type: integer }
        userId: { type: integer }
        text: { type: string }
        tags:
          type: array
          items: { type: string }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }
        date: { type: string, format: date-time }
        parent:
          type: object
          nullable: true
          properties:
            id: { type: integer }
            text: { type: string }
        replyCount: { type: integer }
        topicId: { type: integer }
        activities:
          type: array
          items:
            type: object
            properties:
              id: { type: integer }
              typeId: { type: integer }
              value: { type: string }
              unit: { type: string, nullable: true }
        attachments:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              url: { type: string }
              fileName: { type: string }
              fileType: { type: string }
              fileSize: { type: integer, format: int64 }

    CreateNoteRequest:
      type: object
      required: [text, date, topicId]
      properties:
        text: { type: string }
        date: { type: string, format: date-time }
        topicId: { type: integer }
        tags:
          type: array
          items: { type: string }
        parentId:
          type: integer

    CreateChartRequest:
      type: object
      required:
        - topicId
        - kindId
        - activityTypeId
        - periodId
      properties:
        topicId:
          type: integer
          example: 1
        kindId:
          type: integer
          example: 1
        activityTypeId:
          type: integer
          example: 1
        periodId:
          type: integer
          example: 2

    UpdateChartRequest:
      type: object
      properties:
        kindId:
          type: integer
          example: 2
        periodId:
          type: integer
          example: 3
        activityTypeId:
          type: integer
          example: 5

    Chart:
      type: object
      properties:
        id: { type: integer }
        userId: { type: integer }
        topicId: { type: integer }
        kindId: { type: integer }
        activityTypeId: { type: integer }
        periodId: { type: integer }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }

    ActivityType:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        valueType: { type: string }
        minValue: { type: number, nullable: true }
        maxValue: { type: number, nullable: true }
        aggregation: { type: string }
        spaceId: { type: integer, nullable: true }
        isDefault: { type: boolean }
        unit: { type: string, nullable: true }
        categoryId: { type: integer, nullable: true }

    ActivitiesAnalysisItem:
      type: object
      properties:
        period: { type: string }
        value: { type: number } 