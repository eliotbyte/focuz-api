openapi: 3.0.0
info:
  title: Focuz API
  description: API for a note-taking application with workspaces, notes, charts, and activities
  version: 0.1.0-alpha
  contact:
    name: Focuz Team
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.focuz.com
    description: Production server

paths:
  /health:
    get:
      summary: Health check
      tags:
        - System
      responses:
        '200':
          description: Service health
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /register:
    post:
      summary: User registration
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /login:
    post:
      summary: User authentication
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /ws:
    get:
      summary: WebSocket connection
      description: Upgrades to WebSocket. Requires a valid Bearer token.
      tags:
        - Realtime
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Upgrade to WebSocket (101 Switching Protocols)

  /spaces:
    get:
      summary: Get available workspaces
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of workspaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSpaceRequest'
      responses:
        '201':
          description: Workspace created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '429':
          description: Too many requests (rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}:
    patch:
      summary: Update a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSpaceRequest'
      responses:
        '200':
          description: Workspace updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/delete:
    patch:
      summary: Delete a workspace (soft delete)
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workspace deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/restore:
    patch:
      summary: Restore a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workspace restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/users:
    get:
      summary: Get users in a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'

  /spaces/{spaceId}/invite:
    post:
      summary: Invite a user to a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUserRequest'
      responses:
        '200':
          description: User invited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/users/{userId}:
    delete:
      summary: Remove a user from a workspace
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User removed from workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/invitations/accept:
    post:
      summary: Accept an invitation to join a space
      description: Effective only when INVITATIONS_REQUIRE_ACCEPT=true in server environment.
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Invitation accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/invitations/decline:
    post:
      summary: Decline an invitation to join a space
      description: Effective only when INVITATIONS_REQUIRE_ACCEPT=true in server environment.
      tags:
        - Spaces
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Invitation declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /notes:
    get:
      summary: Get notes
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: query
          required: true
          schema:
            type: integer
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date
          description: Filter notes from this date (YYYY-MM-DD)
          example: '2024-01-01'
        - name: dateTo
          in: query
          schema:
            type: string
            format: date
          description: Filter notes until this date (YYYY-MM-DD)
          example: '2024-12-31'
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Array of tags. Use '!' prefix to exclude tags (e.g. '!archived')
          example: ['important', '!archived']
        - name: sort
          in: query
          schema:
            type: string
          description: "Sort field and order (format: field,order). Fields: createdat, modifiedat. Orders: ASC, DESC"
          example: 'createdat,DESC'
        - name: notReply
          in: query
          schema:
            type: boolean
          description: Show only notes that are not replies
          example: true
        - name: parentId
          in: query
          schema:
            type: integer
          description: Show only replies to this note ID
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create a note
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [text, date, spaceId]
              properties:
                text: { type: string }
                date: { type: string, format: date-time }
                spaceId: { type: integer }
                tags:
                  type: array
                  items: { type: string }
                parentId: { type: integer, nullable: true }
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'

  /notes/{id}:
    get:
      summary: Get a note by ID
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /notes/{id}/delete:
    patch:
      summary: Delete a note (soft delete)
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /notes/{id}/restore:
    patch:
      summary: Restore a note
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Note restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /tags/autocomplete:
    get:
      summary: Tag autocomplete
      deprecated: true
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /activities:
    get:
      summary: Get activity analysis
      tags:
        - Activities
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: query
          required: true
          schema:
            type: integer
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
        - name: periodId
          in: query
          required: true
          schema:
            type: integer
            enum: [1, 2, 3, 4]
          description: 1=day, 2=week, 3=month, 4=year
        
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Array of tags. Use '!' prefix to exclude tags
      responses:
        '200':
          description: Analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create an activity
      tags:
        - Activities
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActivityRequest'
      responses:
        '201':
          description: Activity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /activities/{activityId}:
    patch:
      summary: Update an activity
      tags:
        - Activities
      security:
        - BearerAuth: []
      parameters:
        - name: activityId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateActivityRequest'
      responses:
        '200':
          description: Activity updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /activities/{activityId}/delete:
    patch:
      summary: Delete an activity (soft delete)
      tags:
        - Activities
      security:
        - BearerAuth: []
      parameters:
        - name: activityId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /activities/{activityId}/restore:
    patch:
      summary: Restore an activity
      tags:
        - Activities
      security:
        - BearerAuth: []
      parameters:
        - name: activityId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/activity-types:
    get:
      summary: Get activity types in space (default + space-specific)
      tags:
        - Activity Types
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of activity types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
    post:
      summary: Create an activity type
      tags:
        - Activity Types
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActivityTypeRequest'
      responses:
        '201':
          description: Activity type created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/activity-types/{typeId}/delete:
    patch:
      summary: Delete an activity type (soft delete)
      tags:
        - Activity Types
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
        - name: typeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity type deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/activity-types/{typeId}/restore:
    patch:
      summary: Restore an activity type
      tags:
        - Activity Types
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: integer
        - name: typeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity type restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /charts:
    get:
      summary: Get charts
      tags:
        - Charts
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: query
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of charts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create a chart
      tags:
        - Charts
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [spaceId, kindId, activityTypeId, periodId]
              properties:
                spaceId: { type: integer }
                kindId: { type: integer }
                activityTypeId: { type: integer }
                periodId: { type: integer }
      responses:
        '201':
          description: Chart created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /charts/{id}:
    patch:
      summary: Update a chart
      tags:
        - Charts
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChartRequest'
      responses:
        '200':
          description: Chart updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /charts/{id}/delete:
    patch:
      summary: Delete a chart (soft delete)
      tags:
        - Charts
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Chart deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /charts/{id}/restore:
    patch:
      summary: Restore a chart
      tags:
        - Charts
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Chart restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /charts/{id}/data:
    get:
      summary: Get chart data
      tags:
        - Charts
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Array of tags. Use '!' prefix to exclude tags
      responses:
        '200':
          description: Chart data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date: { type: string, format: date-time }
                    value: { type: number }
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /chart-types:
    get:
      summary: Get chart types
      tags:
        - Charts
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of chart types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /period-types:
    get:
      summary: Get period types
      tags:
        - Charts
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of period types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /upload:
    post:
      summary: Upload a file
      description: |
        Upload a file attachment for a note. The server validates file size and type against a server-side policy.
        Allowed MIME types and maximum size are configured on the server (not via client headers).
        Default limits:
        - Max size: 10 MB
        - Allowed types: image/jpeg, image/png, application/pdf, text/plain
      tags:
        - Attachments
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                note_id:
                  type: integer
      responses:
        '201':
          description: File uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          description: Invalid request (e.g., disallowed file type or too large)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /files/{id}:
    get:
      summary: Get a file
      tags:
        - Attachments
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /notifications/unread:
    get:
      summary: List unread notifications
      tags: [Notifications]
