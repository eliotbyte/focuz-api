  /notes:
    get:
      summary: Get notes
      tags:
        - Notes
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: query
          required: true
          schema:
            type: integer
        - name: topicId
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
        - name: dateFrom
          in: query
          schema:
            type: string
            format: date
          description: Filter notes from this date (YYYY-MM-DD)
          example: '2024-01-01'
        - name: dateTo
          in: query
          schema:
            type: string
            format: date
          description: Filter notes until this date (YYYY-MM-DD)
          example: '2024-12-31'
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Array of tags. Use '!' prefix to exclude tags (e.g. '!archived')
          example: ['important', '!archived']
        - name: sort
          in: query
          schema:
            type: string
          description: Sort field and order (format: field,order). Fields: createdat, modifiedat. Orders: ASC, DESC
          example: 'createdat,DESC'
        - name: notReply
          in: query
          schema:
            type: boolean
          description: Show only notes that are not replies
          example: true
        - name: parentId
          in: query
          schema:
            type: integer
          description: Show only replies to this note ID
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            enum: [10, 20, 50, 100]
            default: 20
          example: 20
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'
        '429':
          description: Too many requests (rate limited)
          headers:
            Retry-After:
              description: Seconds until next allowed request
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
    post:
      summary: Create a note
      tags:
        - Notes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNoteRequest'
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          headers:
            X-Request-ID:
              $ref: '#/components/parameters/XRequestID'

