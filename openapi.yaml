  /activities:
    get:
      summary: Get activity analysis
      tags:
        - Activities
      security:
        - BearerAuth: []
      parameters:
        - name: spaceId
          in: query
          required: true
          schema:
            type: integer
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
        - name: periodId
          in: query
          required: true
          schema:
            type: integer
            enum: [1, 2, 3, 4]
          description: 1=day, 2=week, 3=month, 4=year
        - name: topicId
          in: query
          schema:
            type: integer
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
          description: RFC3339 timestamp
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Array of tags. Use '!' prefix to exclude tags
      responses:
        '200':
          description: Analysis
          content:
            application/json:
              schema:
