        '200':
          description: Restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /sync:
    get:
      summary: Pull changes since a timestamp
      tags:
        - Sync
      security:
        - BearerAuth: []
      description: |
        Pull incremental changes since `since` (RFC3339).
        
        **Forward-compat contract**: server may start returning a **partial** result in the future.
        If `data.hasMore=true`, client must continue pulling using `data.nextCursor` (passed as `cursor` query param)
        until `hasMore=false`.
      parameters:
        - name: since
          in: query
          required: true
          description: RFC3339 timestamp
          schema:
            type: string
            format: date-time
        - name: spaceId
          in: query
          required: false
          description: Optional space to scope the pull
          schema:
            type: integer
        - name: cursor
          in: query
          required: false
          description: Continuation token for partial pull (future-proof; may be ignored by server).
          schema:
            type: string
      responses:
        '200':
          description: Changes since timestamp
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/SyncPullResponse'
    post:
      summary: Push local changes with last-write-wins
      tags:
        - Sync
      security:
        - BearerAuth: []
      description: |
        Push a batch of local changes.
        
        **Limits (contract)**:
        - Max JSON body size: **25 MiB** by default (configurable via `SYNC_MAX_BODY_BYTES`)
        - Max batch items: **10000** by default (configurable via `SYNC_MAX_BATCH_ITEMS`)
        
        Batch item count includes top-level arrays and nested per-note arrays (`attachments`, `activities`, `charts`).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncPushRequest'
      responses:
        '200':
          description: Applied changes / conflicts
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/SyncPushResponse'
        '413':
          description: Payload too large (body size or batch size limit exceeded)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/tags:
    get:
      summary: List tags in a space
      tags: [Sync]
      security: [{ BearerAuth: [] }]
      parameters:
        - name: spaceId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /spaces/{spaceId}/filters:
    get:
      summary: List filters in a space (alias)
      tags: [Sync]
      security: [{ BearerAuth: [] }]
      parameters:
        - name: spaceId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Filters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    XRequestID:
      name: X-Request-ID
      in: header
      required: false
      description: Optional request correlation ID. If provided, the server will echo it back. Otherwise, the server generates one.
      schema:
        type: string

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
        timestamp:
          type: string
        version:
          type: string
        environment:
          type: string
          description: Application runtime environment.
          enum: [production, test]

    APIResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          nullable: true
        error:
          nullable: true

    PaginatedResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            data:
              oneOf:
                - type: array
                  items:
                    $ref: '#/components/schemas/Space'
                - type: array
                  items:
                    $ref: '#/components/schemas/Note'
                - type: array
                  items:
                    $ref: '#/components/schemas/Note'
                - type: array
                  items:
                    $ref: '#/components/schemas/Chart'
                - type: array
                  items:
                    $ref: '#/components/schemas/ActivityType'
            pagination:
              type: object
              properties:
                page: { type: integer }
                pageSize: { type: integer }
                total: { type: integer }
                totalPages: { type: integer }

    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        password:
          type: string
          minLength: 8

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username: { type: string }
        password: { type: string }

    LoginResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          type: object
          properties:
            token: { type: string }

    CreateSpaceRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    Space:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        ownerId: { type: integer }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }

    Note:
      type: object
      properties:
        id: { type: integer }
        userId: { type: integer }
        text: { type: string }
        spaceId: { type: integer }
        tags:
          type: array
          items: { type: string }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }
        date: { type: string, format: date-time }
        parent:
          type: object
          nullable: true
          properties:
            id: { type: integer }
            text: { type: string }
        replyCount: { type: integer }
        activities:
          type: array
          items:
            type: object
            properties:
              id: { type: integer }
              typeId: { type: integer }
              value: { type: string }
              unit: { type: string }
        attachments:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              url: { type: string }
              fileName: { type: string }
              fileType: { type: string }
              fileSize: { type: integer, format: int64 }

    CreateNoteRequest:
      type: object
      required: [text, date, spaceId]
      properties:
        text: { type: string }
        date: { type: string, format: date-time }
        spaceId: { type: integer }
        tags:
          type: array
          items: { type: string }
        parentId:
          type: integer

    CreateChartRequest:
      type: object
      required:
        - spaceId
        - kindId
        - activityTypeId
        - periodId
        - name
      properties:
        spaceId:
          type: integer
          example: 1
        kindId:
          type: integer
          example: 1
        activityTypeId:
          type: integer
          example: 1
        periodId:
          type: integer
          example: 2
        name:
          type: string
          example: "Weekly steps"
        description:
          type: string
        noteId:
          type: integer

    UpdateChartRequest:
      type: object
      properties:
        kindId:
          type: integer
          example: 2
        periodId:
          type: integer
          example: 3
        activityTypeId:
          type: integer
          example: 5
        name:
          type: string
        description:
          type: string
        noteId:
          type: integer

    Chart:
      type: object
      properties:
        id: { type: integer }
        userId: { type: integer }
        spaceId: { type: integer }
        kindId: { type: integer }
        activityTypeId: { type: integer }
        periodId: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        noteId: { type: integer, nullable: true }
        createdAt: { type: string, format: date-time }
        modifiedAt: { type: string, format: date-time }

    ActivityType:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        valueType: { type: string }
        minValue: { type: number, nullable: true }
        maxValue: { type: number, nullable: true }
        aggregation: { type: string }
        spaceId: { type: integer, nullable: true }
        isDefault: { type: boolean }
        unit: { type: string, nullable: true }
        categoryId: { type: integer, nullable: true }

    # --- Sync Schemas ---
    SyncPullResponse:
      type: object
      properties:
        hasMore:
          type: boolean
          description: When true, this response is partial and must be continued with `nextCursor`.
        nextCursor:
          type: string
          nullable: true
          description: Continuation token to be passed as `cursor` query param for the next pull page.
        spaces:
          type: array
          items:
            $ref: '#/components/schemas/SpaceChange'
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteChange'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagChange'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/FilterChange'
        activityTypes:
          type: array
          items:
            $ref: '#/components/schemas/ActivityTypeChange'

    SpaceChange:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }

    NoteChange:
      type: object
      properties:
        id: { type: integer, nullable: true }
        clientId: { type: string, nullable: true }
        space_id: { type: integer }
        user_id: { type: integer }
        text: { type: string, nullable: true }
        tags:
          type: array
          items: { type: string }
        date: { type: string, format: date-time, nullable: true }
        parent_id: { type: integer, nullable: true }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }
        activities:
          type: array
          items:
            $ref: '#/components/schemas/ActivityChange'
        charts:
          type: array
          items:
            $ref: '#/components/schemas/ChartChange'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentChange'

    TagChange:
      type: object
      properties:
        id: { type: integer }
        space_id: { type: integer }
        name: { type: string }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }

    FilterChange:
      type: object
      properties:
        id: { type: integer }
        space_id: { type: integer }
        user_id: { type: integer }
        parent_id: { type: integer, nullable: true }
        name: { type: string }
        params: { type: object }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }

    ChartChange:
      type: object
      properties:
        id: { type: integer }
        space_id: { type: integer }
        user_id: { type: integer }
        kind_id: { type: integer }
        activity_type_id: { type: integer }
        period_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        note_id: { type: integer, nullable: true }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }

    ActivityChange:
      type: object
      properties:
        id: { type: integer }
        user_id: { type: integer }
        note_id: { type: integer, nullable: true }
        type_id: { type: integer }
        value: { type: object }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }
        deleted_at: { type: string, format: date-time, nullable: true }

    SyncPushRequest:
      type: object
      properties:
        notes:
          type: array
          items:
            $ref: '#/components/schemas/NoteChange'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagChange'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/FilterChange'
        charts:
          description: Deprecated. Use notes[].charts for chart edits/deletes.
          deprecated: true
          type: array
          items:
            $ref: '#/components/schemas/ChartChange'
        activities:
          description: Deprecated. Use notes[].activities for activity edits/deletes.
          deprecated: true
          type: array
          items:
            $ref: '#/components/schemas/ActivityChange'

    Conflict:
      type: object
      properties:
        resource: { type: string }
        id: { type: integer }
        reason: { type: string }
        server: { type: object }

    Mapping:
      type: object
      properties:
        resource: { type: string }
        clientId: { type: string }
        serverId: { type: integer }

    SyncPushResponse:
      type: object
      properties:
        applied: { type: integer }
        conflicts:
          type: array
          items:
            $ref: '#/components/schemas/Conflict'
        mappings:
          type: array
          items:
            $ref: '#/components/schemas/Mapping'

    AttachmentChange:
      type: object
      properties:
        id: { type: string }
        note_id: { type: integer, nullable: true }
        file_name: { type: string }
        file_type: { type: string }
        file_size: { type: integer, format: int64 }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time }

    ActivityTypeChange:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        value_type: { type: string }
        min_value: { type: number, nullable: true }
        max_value: { type: number, nullable: true }
        aggregation: { type: string }
        space_id: { type: integer, nullable: true }
        is_default: { type: boolean }
        unit: { type: string, nullable: true }
        category_id: { type: integer, nullable: true }
        created_at: { type: string, format: date-time }
        modified_at: { type: string, format: date-time } 